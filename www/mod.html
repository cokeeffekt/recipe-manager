<h4>{{saveType}} Recipe</h4><hr>
<form ng-submit="saveRecipe()">
	<div class="row">
		<div class="large-6 columns">
		    <label>Recipe Title
		    	<input type="text" placeholder="A title for your Recipe" ng-model="recipe.title" required>
		    </label>
		    <label>Instructions
		    	<textarea placeholder="Preperation instructions" ng-model="recipe.preperation" required></textarea>
		    </label>
		    <div class="row collapse">
			    <label>Preperation Time</label>
	        <div class="large-8 columns">
	          <input type="text" placeholder="" ng-model="recipe.time" />
	        </div>
	        <div class="large-4 columns">
	          <span class="postfix">Minutes</span>
	        </div>
        </div>
		</div>
		<div class="large-6 columns">
		<label>Ingredients</label>
			<div ng-repeat="ingredient in recipe.ingredients track by $index">
					<div class="row">
		        <div class="large-12 columns">
		          <input type="text" value="{{ingredient}}" placeholder="Ingredient {{$index+1}}" ng-model="recipe.ingredients[$index]">
		        </div>
		      </div>
			</div>
			<div class="row">
		        <div class="large-12 columns">
		        	<a class="button tiny expand" ng-click="addIngredientLine()"><i class="fi-plus"></i></a>
		        </div>
      		</div>
		</div>
    </div>
    <button class="button tiny expand">Save</button>
</form>
